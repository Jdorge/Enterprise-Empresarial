# ═══════════════════════════════════════════════════════════════════════════════
# ENTERPRISE EMPRESARIAL - PROMETHEUS CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'enterprise'
    project: 'enterprise-empresarial'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # ═══════════════════════════════════════════════════════════════════════════
  # SELF MONITORING
  # ═══════════════════════════════════════════════════════════════════════════
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ═══════════════════════════════════════════════════════════════════════════
  # N8N AUTOMATION ENGINE
  # ═══════════════════════════════════════════════════════════════════════════
  
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # ═══════════════════════════════════════════════════════════════════════════
  # DATABASE MONITORING
  # ═══════════════════════════════════════════════════════════════════════════
  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # ═══════════════════════════════════════════════════════════════════════════
  # AI SERVICES
  # ═══════════════════════════════════════════════════════════════════════════
  
  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'temporal'
    static_configs:
      - targets: ['temporal:7233']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: /metrics
    scrape_interval: 60s

  # ═══════════════════════════════════════════════════════════════════════════
  # INFRASTRUCTURE
  # ═══════════════════════════════════════════════════════════════════════════
  
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s

  # Node Exporter (se disponível)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 15s
